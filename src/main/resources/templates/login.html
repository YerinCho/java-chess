<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            margin: 0;
        }

        .login-form {
            background-color: #EEEFF1;
            width: 200px;
            padding: 20px;
            border-radius: 3px;
        }

        .text-field {
            width: 100%;
            font-size: 10px;
            border: none;
            padding: 6px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .submit-btn {
            width: 100%;
            font-size: 12px;
            background-color: #9E9E9E;
            text-align: center;
            border-radius: 3px;
            padding: 5px;
            border: none;
            color: #ffffff;
        }

        .submit-btn:hover{
            background-color: #2A9EE0;
        }

        .links a {
            font-size: 12px;
            color: #9B9B9B;
        }
    </style>
</head>
<body>
<div class="login-form">
    <form>
        <input type="text" name="email" class="text-field" placeholder="아이디">
        <input type="submit" value="Login" class="input submit-btn">
    </form>
</div>
</div>
<script>

</script>
</body>
</html>
